<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* CORE STYLES & CORRECTED BACKGROUND */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a2e; /* Dark background color */
            color: #e0e0e0;
            margin: 0;
        }
        .container { max-width: 1280px; margin: 0 auto; padding: 20px; }
        h1, h2 { color: #ffffff; border-bottom: 1px solid #3a3a5e; padding-bottom: 10px; margin-bottom: 20px; }
        a { text-decoration: none; color: #7aa5ff; }

        /* TOP CATEGORY FILTER BAR */
        .category-filter-nav { background-color: #242444; border-bottom: 1px solid #3a3a5e; padding: 0 20px; }
        .category-filter-list { display: flex; gap: 15px; list-style-type: none; padding: 10px 0; margin: 0; overflow-x: auto; scrollbar-width: thin; }
        .category-filter-list button { background: none; border: 1px solid transparent; padding: 8px 15px; cursor: pointer; font-size: 14px; color: #a0a0a0; border-radius: 20px; white-space: nowrap; transition: all 0.2s ease; }
        .category-filter-list button.active, .category-filter-list button:hover { color: #ffffff; background-color: #3a3a5e; border-color: #5f5f7e; }

        /* HEADER & SEARCH BAR & NAVIGATION */
        .main-header { padding: 30px 0; text-align: center; }
        .main-header h1 { border-bottom: none; margin-bottom: 20px; cursor: pointer; display: inline-block; }
        .search-container input { width: 100%; max-width: 600px; padding: 15px 20px; font-size: 16px; border: 1px solid #3a3a5e; background-color: #2c2c4c; border-radius: 8px; color: #e0e0e0; }

        /* SHARED SECTION STYLES */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; }
        
        /* THE KEY FIX IS HERE */
        .prompt-grid {
            display: grid;
            /* This line ensures cards are always 300px and never stretch */
            grid-template-columns: repeat(auto-fit, 300px);
            gap: 20px;
            margin-top: 20px;
        }

        /* FEATURED CATEGORIES STYLES */
        .category-card { background-color: #242444; padding: 25px; border-radius: 10px; cursor: pointer; transition: transform 0.2s ease, background-color 0.2s ease; }
        .category-card:hover { transform: translateY(-5px); background-color: #3a3a5e; }
        .category-card i { font-size: 1.8rem; margin-bottom: 15px; color: #0d6efd; }
        .category-card h3 { margin: 0 0 10px 0; color: #fff; }
        .category-card p { margin: 0; font-size: 14px; line-height: 1.5; color: #a0a0a0; }

        /* PROMPT CARD STYLES & HOVER EFFECT */
        .prompt-card { background-color: #2c2c4c; border: 1px solid #333; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .prompt-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); }
        .prompt-card img { width: 100%; height: 180px; object-fit: cover; }
        .prompt-card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .prompt-card h3 { margin-top: 0; margin-bottom: 10px; color: #fff; }
        .prompt-card p { font-size: 14px; color: #a0a0a0; margin-bottom: 15px; min-height: 40px; flex-grow: 1; }
        .prompt-meta { display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 5px 12px; border-radius: 15px; font-size: 12px; font-weight: 500; text-transform: uppercase; }
        .badge.category { background-color: #3a3a3a; color: #e0e0e0; }
        .badge.difficulty-Beginner { background-color: #28a745; color: white; }
        .badge.difficulty-Intermediate { background-color: #ffc107; color: black; }
        .badge.difficulty-Advanced { background-color: #dc3545; color: white; }

        /* MODAL FOR PROMPT DETAILS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .modal-content { background-color: #1a1a2e; border: 1px solid #3a3a5e; border-radius: 10px; width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto; padding: 30px; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.8rem; color: #fff; cursor: pointer; }
        #modal-prompt-text { background-color: #2c2c4c; padding: 15px; border-radius: 5px; margin-top: 15px; white-space: pre-wrap; font-family: monospace; }
        #modal-copy-btn { margin-top: 15px; padding: 10px 15px; background-color: #0d6efd; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #modal-tags span { background-color: #3a3a3a; padding: 5px 10px; border-radius: 15px; font-size: 12px; margin-right: 5px; }

        .loader { text-align: center; font-size: 18px; padding: 40px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<!-- The HTML Body remains exactly the same as the previous correct version -->
<nav class="category-filter-nav">
    <ul id="category-filter-list" class="category-filter-list"></ul>
</nav>

<div class="container">
    <header class="main-header">
        <h1 onclick="resetView()">Prompt Library</h1>
        <div class="search-container"><input type="search" id="searchInput" placeholder="Search by title, tag, or category..."></div>
    </header>
    
    <main id="main-content" style="display: none;">
        <div id="default-view">
            <div class="section-header"><h2>Featured Categories</h2></div>
            <div id="featured-categories-grid" class="prompt-grid"></div>
            <div class="section-header"><h2>Trending</h2></div>
            <div id="trending-prompts-grid" class="prompt-grid"></div>
        </div>
        <div id="filtered-view" class="hidden">
            <h2 id="filtered-view-title"></h2>
            <div id="all-prompts-grid" class="prompt-grid"></div>
        </div>
    </main>

    <div id="loader" class="loader">Loading Library...</div>
</div>

<div id="promptModal" class="modal-overlay hidden" onclick="closePromptDetails()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <button class="modal-close" onclick="closePromptDetails()">Ã—</button>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <h4>Prompt Text</h4>
        <div id="modal-prompt-text"></div>
        <button id="modal-copy-btn">Copy Prompt</button>
        <div id="modal-tags" style="margin-top: 20px;"></div>
    </div>
</div>

<!-- The JavaScript remains exactly the same as the previous correct version -->
<script>
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxtpZRR7Ej3xB3OL6Bsfl_dgMbV8hT7_iUiXnhWiMEYFLKyWSeoSqJF6mlmwKj7K3hsOA/exec'; // <-- PASTE YOUR URL HERE
    let allPromptsData = [];
    let allCategoriesData = [];
    const elements = {
        loader: document.getElementById('loader'),
        mainContent: document.getElementById('main-content'),
        categoryFilterList: document.getElementById('category-filter-list'),
        searchInput: document.getElementById('searchInput'),
        defaultView: document.getElementById('default-view'),
        filteredView: document.getElementById('filtered-view'),
        featuredCategoriesGrid: document.getElementById('featured-categories-grid'),
        trendingPromptsGrid: document.getElementById('trending-prompts-grid'),
        allPromptsGrid: document.getElementById('all-prompts-grid'),
        filteredViewTitle: document.getElementById('filtered-view-title'),
        modal: document.getElementById('promptModal'),
        modalTitle: document.getElementById('modal-title'),
        modalDescription: document.getElementById('modal-description'),
        modalPromptText: document.getElementById('modal-prompt-text'),
        modalCopyBtn: document.getElementById('modal-copy-btn'),
        modalTags: document.getElementById('modal-tags'),
    };
    document.addEventListener('DOMContentLoaded', initializePage);
    elements.searchInput.addEventListener('keyup', handleSearch);
    async function initializePage() {
        try {
            const response = await fetch(GAS_WEB_APP_URL);
            if (!response.ok) throw new Error("Network request failed.");
            const data = await response.json();
            if (data.success === false) throw new Error(data.message);
            allPromptsData = data.prompts;
            allCategoriesData = data.categories;
            populateCategoryFilter(allCategoriesData);
            populateFeaturedCategories(allPromptsData, allCategoriesData);
            populateTrendingPrompts(allPromptsData);
            elements.loader.style.display = 'none';
            elements.mainContent.style.display = 'block';
        } catch (error) {
            elements.loader.innerText = `Error initializing page: ${error.message}`;
        }
    }
    function populateCategoryFilter(categories) {
        const list = elements.categoryFilterList;
        list.innerHTML = '<li><button class="active" onclick="handleFilterClick(\'All\', this)">All</button></li>';
        categories.sort().forEach(cat => {
            const li = document.createElement('li');
            li.innerHTML = `<button onclick="handleFilterClick('${cat}', this)">${cat}</button>`;
            list.appendChild(li);
        });
    }
    function populateFeaturedCategories(prompts, categories) {
        const featuredPrompts = prompts.filter(p => p.Featured === true || p.Featured === 'TRUE');
        const featuredCategoryNames = [...new Set(featuredPrompts.map(p => p.Category))];
        elements.featuredCategoriesGrid.innerHTML = featuredCategoryNames.map(catName => {
            const iconClass = getIconForCategory(catName);
            return `
                <div class="category-card" onclick="document.querySelector(\`button[onclick*='${CSS.escape(catName)}']\`).click()">
                    <i class="fa-solid ${iconClass}"></i>
                    <h3>${catName}</h3>
                    <p>Explore all prompts in the ${catName} category.</p>
                </div>`;
        }).join('');
    }
    function populateTrendingPrompts(prompts) {
        const featuredPrompts = prompts.filter(p => p.Featured === true || p.Featured === 'TRUE');
        elements.trendingPromptsGrid.innerHTML = featuredPrompts.length > 0
            ? featuredPrompts.map(p => createPromptCardHTML(p)).join('')
            : '<p>No trending prompts found.</p>';
    }
    function handleFilterClick(category, clickedButton) {
        document.querySelectorAll('.category-filter-list button').forEach(b => b.classList.remove('active'));
        if (clickedButton) clickedButton.classList.add('active');
        elements.defaultView.classList.add('hidden');
        elements.filteredView.classList.remove('hidden');
        let filteredPrompts = allPromptsData;
        if (category !== 'All') {
            elements.filteredViewTitle.innerText = `Showing Prompts for: ${category}`;
            filteredPrompts = allPromptsData.filter(p => p.Category === category);
        } else {
            elements.filteredViewTitle.innerText = `Showing All Prompts`;
        }
        renderFilteredResults(filteredPrompts);
    }
    function handleSearch(event) {
        const searchTerm = event.target.value.toLowerCase();
        elements.defaultView.classList.add('hidden');
        elements.filteredView.classList.remove('hidden');
        elements.filteredViewTitle.innerText = searchTerm ? `Search Results for: "${searchTerm}"` : 'Search Results';
        document.querySelectorAll('.category-filter-list button').forEach(b => b.classList.remove('active'));
        const searchResults = allPromptsData.filter(p => 
            p.Title.toLowerCase().includes(searchTerm) ||
            (p.Tags && p.Tags.toLowerCase().includes(searchTerm)) ||
            p.Category.toLowerCase().includes(searchTerm)
        );
        renderFilteredResults(searchResults);
    }
    function renderFilteredResults(promptsArray) {
        elements.allPromptsGrid.innerHTML = promptsArray.length > 0
            ? promptsArray.map(p => createPromptCardHTML(p)).join('')
            : '<p>No prompts match your criteria.</p>';
    }
    function showPromptDetails(promptId) {
        const prompt = allPromptsData.find(p => p.ID == promptId);
        if (!prompt) return;
        elements.modalTitle.innerText = prompt.Title;
        elements.modalDescription.innerText = prompt.Description;
        elements.modalPromptText.innerText = prompt.PromptText;
        elements.modalTags.innerHTML = (prompt.Tags || '').split(',').map(tag => `<span>${tag.trim()}</span>`).join('');
        elements.modalCopyBtn.innerText = 'Copy Prompt';
        elements.modalCopyBtn.onclick = () => copyPromptText(prompt.PromptText);
        elements.modal.classList.remove('hidden');
    }
    function closePromptDetails() {
        elements.modal.classList.add('hidden');
    }
    function copyPromptText(textToCopy) {
        navigator.clipboard.writeText(textToCopy).then(() => {
            elements.modalCopyBtn.innerText = 'Copied!';
            setTimeout(() => { elements.modalCopyBtn.innerText = 'Copy Prompt'; }, 2000);
        }).catch(err => {
            console.error('Failed to copy text: ', err);
            elements.modalCopyBtn.innerText = 'Copy Failed';
        });
    }
    function resetView() {
        elements.filteredView.classList.add('hidden');
        elements.defaultView.classList.remove('hidden');
        document.querySelectorAll('.category-filter-list button').forEach(b => b.classList.remove('active'));
        document.querySelector('.category-filter-list button').classList.add('active');
        elements.searchInput.value = '';
    }
    function createPromptCardHTML(prompt) {
        return `
            <div class="prompt-card" onclick="showPromptDetails(${prompt.ID})">
                <img src="${prompt.ImageURL}" alt="${prompt.Title}">
                <div class="prompt-card-content">
                    <h3>${prompt.Title}</h3>
                    <p>${prompt.Description}</p>
                    <div class="prompt-meta">
                        <span class="badge category">${prompt.Category}</span>
                        <span class="badge difficulty-${prompt.Difficulty}">${prompt.Difficulty}</span>
                    </div>
                </div>
            </div>`;
    }
    function getIconForCategory(categoryName) {
        switch (categoryName.toLowerCase()) {
            case 'ai art': return 'fa-palette';
            case 'marketing': return 'fa-bullhorn';
            case 'writing': return 'fa-pen-nib';
            case 'strategy & planning': return 'fa-lightbulb';
            default: return 'fa-star';
        }
    }
</script>

</body>
</html>
